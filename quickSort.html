<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [5,4,3,2,1];

    function quickSort(arr) {
        if(arr.length<=1){
            return arr;
        }
        let middle = arr.splice(Math.floor(arr.length/2),1)[0];
        let left = [];
        let right = [];

        while(arr.length){
            if(arr[0]<middle){
                left.push(arr.shift());
            }else{
                right.push(arr.shift());
            }
        }
        return quickSort(left).concat(middle,quickSort(right));
    }

    console.log(quickSort(arr));
</script>
</body>
</html>
