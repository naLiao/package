<script>
    //字符串方法
    let str = '     dou dou       ';
    function trim(str) {
        let start;
        let end;
        for(let i=0;i<str.length;i++){
            if(str.charAt(i) != ' '){
                start = i;
                break;
            }
        }
        for(let i=str.length-1;i>=0;i--){
            if(str.charAt(i) != ' '){
                end = i;
                break;
            }
        }
        console.log(start,end);
        return str.substring(start,end+1);
    }

    console.log(trim(str));

    //正则方法
    let str = '     dou dou       ';

    //清除所有的空格，包括文字中间的空格
    let s = str.replace(/(^|\b)\s+(\b|$)/g,'1');

    //清除两边的空格
    let ss = str.replace(/^\s+|\s+$/g,'1');
    console.log(ss);
</script>
